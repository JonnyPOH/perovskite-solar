---
layout: default 
---

<div class="introduction">
{% assign introduction = site.pages | where:"type","introduction" | first %}
{{ introduction.content }}
</div>

<div class="pages">
  {% assign sections = site.pages | where:"type","section" | sort:"order" %}
  {% for page in sections %}
    <div class="page">
      <a href="{{ site.baseurl }}{{ page.url }}">
        <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" />
      </a>
      <div class="desc">{{ page.title }}</div>
    </div>
  {% endfor %}
</div>

<div class="newsfeed">
  <!-- start feedwind code --> 
  <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="62454/"></script> 
  <!-- end feedwind code -->
</div>
