---
layout: default 
---

<div class="pages">
  {% for page in site.pages %}
    <article class="page">

      <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>

      <div class="entry">
        {{ page.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ page.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
